<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap utilities 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button class="btn btn-info btn-sm">Accept all cookies</button>
    <button class="btn btn-outline-dark">Go</button>
    <a href="#" class="btn btn-outline-danger btn-lg">Snapchat <span class="badge text-bg-primary">9 snaps</span></a>
    <em class="btn btn-warning">Next</em>
    <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 10%;">Party 1</div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 90%;">Party 2</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
